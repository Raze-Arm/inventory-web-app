language: generic
sudo: required

services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)

before_install:
  - pip install fandogh-cli --upgrade
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t razear/inventory-web-app -f Dockerfile.dev .

script:
  - docker run -e CI=true razear/inventory-web-app npm test

after_success:
  - fandogh login --username $FANDOGH_USERNAME --password $FANDOGH_PASSWORD
  - fandogh namespace active --name $FANDOGH_NAMESPACE
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main